<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        /*
            element selector

            element{
                property:value;
            }
        */
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        /*
            id selelctor syntex
            element{
                property:value;
            }
        */
        #a1{
            display: block;
            width: 200px;
            height: 200px;
            background: green;    
        }

        /*
        css selelctor syntex
            element{
                property:value;
            }
        */
           .aaa{
            display: block;
            width: 200px;
            height: 200px;
            background: pink;  
           } 

           /*
           attribute selector
           element[name=value]{
            property:value;
           }
           */
           a[href="https://google.com"]{
            display: block;
            width: 200px;
            height: 200px;
            background: lavender;
           }
    </style>
</head>
<body>
    <div class="container">
        <div>element seclector</div>
        <span id="a1">element id selector</span>
        <span class="aaa">element css selector</span>
        <a href="https://google.com">css attribute selector</a>
    </div>
</body>
</html>
